<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>


    <video width="500" poster="imagens/meu-video720.png" controls autoplay loop>
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <source src="midia/meu-video720.mkv" type="video/mp4">
        <source src="midia/meu-video720.webm" type="video/webm">
        <p>Seu navegador não é compativel com o video.</p>
    </video>

    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=quAR8XqIRUZx5r1T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
